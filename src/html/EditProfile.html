<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/editProfileStyle.css">
    <title>Edit Your Profile</title>
</head>
<body class="bg-dark text-light">
    <header class="bg-dark border-bottom border-secondary py-2">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../images/icons/DIV.svg" alt="Logo" class="img-fluid" style="max-height: 40px;">
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-dark p-0 ms-2">
                    <img src="../images/icons/about.svg" alt="Icon 2" class="img-fluid" style="max-height: 24px;">
                </button>
                <button class="btn btn-dark p-0 ms-2">
                    <img src="../images/icons/SVG (1).svg" alt="Icon 1" class="img-fluid" style="max-height: 24px;">
                </button>
                <button class="btn btn-dark p-0 ms-2">
                    <img src="../images/icons/settings.svg" alt="Icon 3" class="img-fluid" style="max-height: 24px;">
                </button>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="main-title mb-3">
            <h1>Settings</h1>
            <p>Manage your account settings and preferences</p>
        </div>
    
        <div class="row">
            <!-- Right-side setting -->
            <div class="col-md-8">
                <div class="card mb-4 dark-blueBg
                ">
                    <div class="card-header text-center">
                        <div class="profile-image d-flex justify-content-center">
                            <div class="image-container rounded-circle overflow-hidden d-flex justify-content-center align-items-center" style="width: 100px; height: 100px; background-color: #333;">
                                <img src="/ppimage.svg" alt="" class="img-fluid">
                            </div>
                        </div>
                    
                        <div class="pp-btn-container d-flex justify-content-center mt-3">
                            <button class="btn btn-primary mx-2">Change Picture</button>
                            <button class="btn btn-danger mx-2">Remove</button>
                        </div>
                    </div>
    
                    <div class="card-body">
                        <form>
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="full-name" class="form-label">Full Name</label>
                                <input type="text" id="full-name" name="full-name" class="form-control custom-input" placeholder="Enter your full name" required>
                            </div>
                        
                            <!-- Email Address -->
                            <div class="mb-3">
                                <label for="email-address" class="form-label">Email Address</label>
                                <input type="email" id="email-address" name="email-address" class="form-control custom-input" placeholder="Enter your email" required>
                            </div>
                        
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" id="password" name="password" class="form-control custom-input" placeholder="*" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i id="toggle-icon" class="fas fa-eye" style="color: #1da1f2;"></i>
                                    </button>
                                </div>
                            </div>
                        
                            <!-- Bio -->
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea id="bio" name="bio" class="form-control custom-input" placeholder="Write about yourself..." rows="4" required></textarea>
                            </div>
                        
                            <!-- Save Changes Button -->
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Left-side setting -->
            <div class="col-md-4">
                <div class="card mb-4 dark-blueBg">
                    <div class="card-body">
                        <h2>Theme Preference</h2>
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-light d-flex flex-column align-items-center p-3" style="width: 100px;">
                                <span>Light</span>
                                <img src="../images/icons/sun.svg" alt="sun" class="img-fluid">
                            </button>
    
                            <button class="btn btn-dark d-flex flex-column align-items-center p-3" style="width: 100px;">
                                <span>Dark</span>
                                <img src="../images/icons/moon.svg" alt="moon" class="img-fluid">
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="card mb-4 dark-blueBg">
                    <div class="card-body">
                        <h2>Password Settings</h2>
                        <form>
                            <!-- Current Password -->
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <div class="input-group">
                                    <input type="password" id="current-password" name="current-password" class="form-control custom-input" placeholder="Enter current password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('current-password', 'toggle-icon-current')">
                                        <i id="toggle-icon-current" class="fas fa-eye" style="color: #1da1f2;"></i>
                                    </button>
                                </div>
                            </div>
                        
                            <!-- New Password -->
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" id="new-password" name="new-password" class="form-control custom-input" placeholder="Enter new password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('new-password', 'toggle-icon-new')">
                                        <i id="toggle-icon-new" class="fas fa-eye" style="color: #1da1f2;"></i>
                                    </button>
                                </div>
                            </div>
                        
                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" id="confirm-password" name="confirm-password" class="form-control custom-input" placeholder="Confirm new password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm-password', 'toggle-icon-confirm')">
                                        <i id="toggle-icon-confirm" class="fas fa-eye" style="color: #1da1f2;"></i>
                                    </button>
                                </div>
                            </div>
                        
                            <!-- Update Password Button -->
                            <button type="submit" class="btn btn-primary w-100">Update Password</button>
                        </form>
                    </div>
                </div>
    
                <div class="card mb-4 dark-blueBg">
                    <div class="card-body text-center">
                        <h2>Account Deactivation</h2>
                        
                        <!-- Create a row for the image and the warning -->
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <!-- Image -->
                            <img src="../images/icons/account-deactivation.svg" alt="" class="me-3" style="max-width: 50px;">
                            
                            <!-- Warning -->
                            <h5 class="mb-0">Warning</h5>
                        </div>
                
                        <p class="text-danger mb-3">Deactivating your account is permanent.
                            <br> All your data will be permanently deleted.</p>
                        
                        <button class="btn btn-danger w-100">Deactivate Account</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <footer class="bg-dark border-top py-3" >
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Left side (terms) -->
            <div class="footer-container">
                <div class="p-terms">
                    Â© 2024 Company Name. All rights reserved.
                </div>
            </div>
    
            <!-- Right side (social media links) -->
            <div class="footer-address">
                <a href="" class="mx-2"><img src="../images/icons/instagram.svg" alt=""></a>
                <a href="" class="mx-2"><img src="../images/icons/linkedin.svg" alt=""></a>
                <a href="" class="mx-2"><img src="../images/icons/telegram.svg" alt=""></a>
            </div>
        </div>
    </footer>
     
</body>
</html>
